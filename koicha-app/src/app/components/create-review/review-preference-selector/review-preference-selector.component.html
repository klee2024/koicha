<div
  class="select-review-preference w-full flex flex-col items-center text-center gap-6 py-8"
  *ngIf="preferences"
>
  <p class="text-lg font-semibold tracking-wide text-neutral-900 font-mono">
    How was it?
  </p>

  <div
    class="preference-selector-input flex flex-wrap justify-center gap-8 w-full"
  >
    <label
      class="flex flex-col items-center gap-3 cursor-pointer text-center font-mono"
      *ngFor="let preference of preferences"
    >
      <input
        class="sr-only"
        type="radio"
        name="reviewPreference"
        [value]="preference"
        [(ngModel)]="preferenceSelected"
        (ngModelChange)="onPreferenceChange($event)"
        required
      />
      <span
        class="flex h-20 w-20 items-center justify-center rounded-full border border-black/10 shadow-md transition-all duration-200"
        [style.backgroundColor]="circleColor(preference)"
        [ngClass]="
          preferenceSelected && preferenceSelected.bucket === preference.bucket
            ? 'scale-105'
            : 'opacity-80'
        "
      ></span>
      <span
        class="text-sm tracking-wide text-neutral-800"
        [ngClass]="{
          'font-semibold':
            preferenceSelected &&
            preferenceSelected.bucket === preference.bucket,
          'font-medium':
            preferenceSelected &&
            preferenceSelected.bucket !== preference.bucket
        }"
      >
        {{ preference.label }}
      </span>
    </label>
  </div>
</div>
