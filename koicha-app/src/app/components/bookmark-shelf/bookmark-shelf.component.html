<div class="header">
  <h1>Tea Shelf</h1>
</div>
<div
  class="bookshelf-container"
  *ngFor="let product of userBookmarks; trackBy: trackById"
>
  <app-product-card
    [id]="product.id"
    [name]="product.name"
    [preparation]="product.preparation"
    [matchPercentage]="product.matchPercentage"
    [tags]="product.tags"
    [imageUrl]="product.imageUrl"
    [productUrl]="product.productUrl"
  >
  </app-product-card>
</div>
