<div class="tea-shelf-wrapper flex flex-col gap-6">
  <div class="tea-shelf-routes font-mono lowercase flex gap-6 pl-4">
    <a
      routerLink="bookmarks"
      routerLinkActive="selected-item-rust-700"
      [routerLinkActiveOptions]="{ exact: true }"
      aria-current="page"
      >want to try</a
    >
    <a
      routerLink="reviews"
      routerLinkActive="selected-item-rust-700"
      [routerLinkActiveOptions]="{ exact: true }"
      aria-current="page"
      >reviewed</a
    >
  </div>

  <ng-container *ngIf="authService.user$ | async as user; else signedOut">
    <router-outlet></router-outlet>
  </ng-container>
</div>

<ng-template #signedOut>
  <div
    class="status flex min-h-[12rem] items-center justify-center px-4 text-center font-mono sm:text-2xl text-green-700"
  >
    sign in or sign up to view
  </div>
</ng-template>
