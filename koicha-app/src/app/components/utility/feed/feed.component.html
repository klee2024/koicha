<section class="feed">
  <div *ngFor="let item of products; trackBy: trackById">
    <app-product-card
      [id]="item.id"
      [name]="item.name"
      [brand]="item.brand"
      [preparation]="item.preparation"
      [matchPercentage]="item.matchPercentage"
      [tags]="item.tags"
      [imageUrl]="item.imageUrl"
      [productUrl]="item.productUrl"
    >
    </app-product-card>
  </div>
</section>
