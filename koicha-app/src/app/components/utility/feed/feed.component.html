<section class="feed p-4">
  <div class="grid grid-cols-1 gap-10 sm:grid-cols-2 xl:grid-cols-3 xl:gap-14">
    <app-product-card
      *ngFor="let item of products; trackBy: trackById"
      class="h-full"
      [id]="item.id"
      [name]="item.name"
      [brand]="item.brand"
      [preparation]="item.preparation"
      [matchPercentage]="item.matchPercentage"
      [tags]="item.tags"
      [imageUrl]="item.imageUrl"
      [productUrl]="item.productUrl"
    ></app-product-card>
  </div>
</section>
