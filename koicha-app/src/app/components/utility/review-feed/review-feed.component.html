<section class="feed p-4">
  <div class="grid grid-cols-1 gap-10 sm:grid-cols-2 xl:grid-cols-3 xl:gap-14">
    <app-product-card
      *ngFor="let item of reviews; trackBy: trackById"
      class="h-full"
      [id]="item.productId"
      [preparation]="item.preparation"
      [tags]="item.tags"
      [imageUrl]="item.productImageUrl"
      [name]="item.productName"
      [brand]="item.productBrand"
      [ranking]="item.userRanking"
      [userScore]="item.userRating"
      [productUrl]="item.productUrl"
      [variant]="'review'"
    ></app-product-card>
  </div>
</section>
