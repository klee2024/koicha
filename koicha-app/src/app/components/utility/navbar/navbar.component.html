<div
  class="navbar px-4 pt-8 pb-8 font-mono flex items-start justify-between gap-4 md:items-center md:pt-16 md:pb-16"
>
  <!-- Left: logo only -->
  <div class="koicha-logo" aria-label="Koicha logo">Koicha</div>

  <!-- Right: auth (mobile above nav) + nav + auth (desktop absolute) -->
  <div class="relative flex flex-col items-end md:flex-row md:items-center md:pt-0">
    <div class="auth-headers mb-2 md:hidden">
      <ng-container *ngIf="authService.user$ | async as user; else loggedOutMobile">
        <div class="user-logged-in flex items-center gap-1.5 italic text-sm">
          <span>hello, {{ user.username }}</span>
          <span class="text-gray-400">&middot;</span>
          <button
            class="text-green-700 underline decoration-green-700"
            (click)="this.authService.logout()"
          >
            log out
          </button>
        </div>
      </ng-container>
      <ng-template #loggedOutMobile>
        <app-auth-buttons></app-auth-buttons>
      </ng-template>
    </div>

    <nav class="flex flex-col items-end gap-2 text-lg md:flex-row md:items-center md:gap-6 md:text-[24px]">
      <a
        routerLink="/explore"
        routerLinkActive="selected-item-rust-700"
        [routerLinkActiveOptions]="{ exact: true }"
        aria-current="page"
        >explore</a
      >

      <a
        routerLink="/tea-shelf"
        routerLinkActive="selected-item-rust-700"
        aria-current="page"
        >tea shelf</a
      >

      <a
        routerLink="/taste-profile"
        routerLinkActive="selected-item-rust-700"
        [routerLinkActiveOptions]="{ exact: true }"
        aria-current="page"
        >taste profile</a
      >
    </nav>

    <div class="auth-headers absolute -top-16 right-0 hidden md:block">
      <ng-container *ngIf="authService.user$ | async as user; else loggedOut">
        <div class="user-logged-in text-right">
          <div>Hello {{ user.username }}</div>
          <button
            class="italic text-green-700 underline decoration-green-700"
            (click)="this.authService.logout()"
          >
            log out
          </button>
        </div>
      </ng-container>
      <ng-template #loggedOut>
        <app-auth-buttons></app-auth-buttons>
      </ng-template>
    </div>
  </div>
</div>
