<div class="user-reviews">
  <div
    class="product-review"
    *ngFor="let review of userProductReviews; trackBy: trackById"
  >
    <ul class="product-review-fields" id="{{ review.productId }}">
      <!-- TODO: selecting the product name or anywhere in the div should bring up the product card -->
      <li>{{ review.productName }}</li>
      <li>{{ review.productBrand }}</li>
      <li>Ranking: {{ review.userRanking }}</li>
      <li>{{ review.userReviewText }}</li>
      <li># of containers finished: {{ review.countOfProductFinished }}</li>
    </ul>
  </div>
</div>
