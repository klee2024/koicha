<div
  class="flex min-h-screen flex-col items-center justify-center px-4 py-12"
  [ngClass]="overlay ? 'bg-transparent' : 'bg-neutral-50'"
>
  <div
    class="relative w-full max-w-md rounded-3xl border border-slate-200 bg-white p-10 shadow-lg shadow-slate-200/60"
  >
    @if (overlay) {
    <button
      type="button"
      class="absolute right-4 top-4 text-2xl font-light text-slate-400 transition hover:text-slate-700"
      aria-label="Close authentication form"
      (click)="closeForm()"
    >
      &times;
    </button>
    }
    <div class="mb-10 text-center">
      <h2 class="text-4xl font-semibold tracking-wide text-slate-900 font-mono">
        Koicha
      </h2>
      <p class="text-lg font-light text-slate-600 font-inner">
        sip with intention
      </p>
    </div>

    <form
      class="flex flex-col gap-6 font-mono"
      [formGroup]="form"
      (ngSubmit)="submit()"
    >
      @if (mode === 'signUp') {
      <label
        class="text-base font-semibold lowercase tracking-wide text-slate-700"
      >
        email
        <input
          class="mt-2 w-full rounded-xl border border-slate-200 bg-slate-100/70 px-4 py-3 text-lg text-slate-900 outline-none transition-all focus:border-slate-400 focus:bg-white focus:ring-1 focus:ring-slate-300"
          formControlName="email"
          type="email"
          required
        />
      </label>
      }
      <label
        class="text-base font-semibold lowercase tracking-wide text-slate-700"
      >
        username
        <input
          class="mt-2 w-full rounded-xl border border-slate-200 bg-slate-100/70 px-4 py-3 text-lg text-slate-900 outline-none transition-all focus:border-slate-400 focus:bg-white focus:ring-1 focus:ring-slate-300"
          formControlName="username"
          type="text"
          required
        />
      </label>

      <label
        class="text-base font-semibold lowercase tracking-wide text-slate-700"
      >
        password
        <input
          class="mt-2 w-full rounded-xl border border-slate-200 bg-slate-100/70 px-4 py-3 text-lg text-slate-900 outline-none transition-all focus:border-slate-400 focus:bg-white focus:ring-1 focus:ring-slate-300"
          formControlName="password"
          type="password"
          required
        />
      </label>

      <p
        class="min-h-[1.5rem] text-center text-sm font-semibold lowercase tracking-wide text-rose-500"
        aria-live="polite"
      >
        {{ errorMessage }}
      </p>

      <button
        class="mx-auto mt-2 inline-flex w-32 items-center justify-center rounded-xl border border-emerald-600 px-4 py-2 text-lg font-medium lowercase tracking-wide text-emerald-700 transition-colors hover:bg-emerald-600 hover:text-white"
        type="submit"
      >
        {{ mode === "signUp" ? "sign up" : "sign in" }}
      </button>
    </form>
  </div>
</div>
