<div class="app-auth-buttons flex gap-2 md:gap-4">
  <button
    class="sign-up mx-auto inline-flex items-center justify-center rounded-lg border border-emerald-600 px-2 py-0.5 text-xs font-medium lowercase tracking-wide text-emerald-700 transition-colors hover:bg-emerald-600 hover:text-white md:mt-2 md:rounded-xl md:w-32 md:px-4 md:py-2 md:text-lg"
    type="button"
    (click)="openAuth('signUp')"
  >
    sign up
  </button>
  <button
    class="sign-in mx-auto inline-flex items-center justify-center rounded-lg border border-emerald-600 px-2 py-0.5 text-xs font-medium lowercase tracking-wide text-emerald-700 transition-colors hover:bg-emerald-600 hover:text-white md:mt-2 md:rounded-xl md:w-32 md:px-4 md:py-2 md:text-lg"
    type="button"
    (click)="openAuth('signIn')"
  >
    sign in
  </button>
</div>

@if (activeMode) {
<div
  class="fixed inset-0 z-40 bg-white/40 backdrop-blur-sm"
  (click)="closeAuth()"
>
  <div
    class="flex min-h-full items-center justify-center p-4"
    (click)="$event.stopPropagation()"
  >
    <app-signup-signin
      [mode]="activeMode"
      [overlay]="true"
      (closed)="closeAuth()"
      (dismissed)="closeAuth()"
    ></app-signup-signin>
  </div>
</div>
}
