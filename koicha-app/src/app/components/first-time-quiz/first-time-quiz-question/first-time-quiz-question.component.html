<div
  class="quiz-question py-24 px-56 flex flex-col h-full min-h-[70vh]"
  *ngIf="question"
>
  <div
    class="question-prompt pb-12"
    id="initial-prompt"
    *ngIf="question.initial_prompt"
  >
    {{ question.initial_prompt }}
  </div>
  <ul
    class="option-list flex flex-col items-center w-full max-w-[720px] mx-auto"
  >
    <li
      class="lowercase pt-10 cursor-pointer transition hover:text-neutral-500 w-full"
      [ngClass]="{
        'font-semibold underline text-green-800':
          control?.value?.answer_id === option.id
      }"
      *ngFor="let option of question.options"
      (click)="select(option.id)"
    >
      {{ option.label }}
    </li>
  </ul>
  <div class="flex-1 flex flex-col justify-end">
    <div
      class="question-prompt pt-16 text-right"
      id="follow-up-prompt"
      *ngIf="question.follow_up_prompt"
    >
      ...{{ question.follow_up_prompt }}
    </div>
  </div>
  <div class="flex w-full justify-between pt-12 items-center">
    <button class="text-rust-500 underline" (click)="back.emit()">back</button>
    <button
      class="text-green-700 underline disabled:opacity-40 disabled:cursor-not-allowed"
      (click)="next.emit()"
      [disabled]="control?.value?.answer_id == null"
    >
      <span *ngIf="!lastQuestion">next</span>
      <span *ngIf="lastQuestion">discover my taste profile</span>
    </button>
  </div>
</div>
