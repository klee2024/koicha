<section class="recommendation-feed">
  <div class="filters">
    <div class="filter-row flex flex-wrap items-center gap-10">
      <span class="font-mono text-xl shrink-0">flavor profiles</span>
      <ul
        class="filter-list flex flex-wrap items-center gap-4"
        aria-label="Flavor profile tags"
      >
        <li
          *ngFor="let tag of allTags; trackBy: trackById"
          [id]="tag.id"
          (click)="toggleTag(tag.slug)"
          [class.is-active-green-700]="activeTagSlugs.includes(tag.slug)"
          class="text-xl font-sans"
        >
          {{ tag.label }}
        </li>
      </ul>
    </div>
    <div class="filter-row flex flex-wrap items-center gap-16">
      <span class="font-mono text-xl">preparations</span>
      <ul
        class="filter-list flex flex-wrap items-center gap-4"
        aria-label="Preparations"
      >
        <li
          *ngFor="let prep of allPreps; trackBy: trackById"
          [id]="prep.id"
          (click)="setPreparation(prep.slug)"
          [class.is-active-green-700]="activePrepSlug === prep.slug"
          class="text-xl font-sans"
        >
          {{ prep.name }}
        </li>
      </ul>
    </div>
    <button type="button" class="clear-filters" (click)="clearFilters()">
      clear filters
    </button>
  </div>

  <div class="feed">
    <div class="status" *ngIf="loading">Loading matches...</div>

    <div class="status" *ngIf="!loading && filteredProducts.length === 0">
      No products found. You have unique taste!
    </div>

    <div class="product-grid" *ngIf="!loading && filteredProducts.length">
      <app-product-card
        *ngFor="let item of filteredProducts; trackBy: trackById"
        [id]="item.id"
        [name]="item.name"
        [preparation]="item.preparation"
        [matchPercentage]="item.matchPercentage"
        [tags]="item.tags"
        [imageUrl]="item.imageUrl"
        [productUrl]="item.productUrl"
        variant="recommendation"
      ></app-product-card>
    </div>
  </div>
</section>
