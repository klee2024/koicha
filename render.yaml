databases:
  - name: koicha-db
    plan: free
    databaseName: koicha
    user: koicha

services:
  # Django Backend
  - type: web
    name: koicha-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn koicha_backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: koicha-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        fromService:
          type: web
          name: koicha-backend
          property: host
      - key: FRONTEND_URL
        value: "" # Set this to your frontend URL after deploy, e.g. https://koicha-frontend.onrender.com
      - key: PYTHON_VERSION
        value: "3.13.0"

  # Angular Frontend (Static Site)
  - type: web
    name: koicha-frontend
    runtime: static
    rootDir: koicha-app
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist/koicha-app/browser
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "20"
